<div>
  <div class="card" style="height: 390px">
    <img [src]="product.thumbnail" class="img-fluid h-50" />
    <div class="card-body">
      <!-- <div class="text-center"> -->
      <!-- <button class="btn btn-outline-dark px-5" >Rate</button></div> -->

      <h6
        class="text-success my-2"
        [ngClass]="{ 'text-danger': product.stock == 0 }"
        id="{{ product.id }}"
      >
        {{ product.stock | checkStock }}
      </h6>
      <h5 class="card-title my-2">{{ product.title }}</h5>
      <h6 class="card-title text-primary">
        {{ product.price | currency : "EGP" }}
      </h6>
      <div class="d-flex">
        <i *ngIf="isAdded" class="fa fa-check-circle text-success me-2 fa-1x"></i>
        <h6 *ngIf="isAdded" class="text-success">Item is added</h6>
      </div>
      <div class="d-flex justify-content-between ">
        <button class="btn btn-outline-dark px-4" (click)="addToCart()">
          Add to cart
        </button>
        <button
          class="btn btn-outline-dark px-4"
          (click)="
            redirectToDetails(product.id, product); showDetails(product.id)
          "
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
